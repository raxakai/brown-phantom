<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360">
  <rect width="640" height="360" fill="#1a1a1a"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid2" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2d2d2d" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="640" height="360" fill="url(#grid2)"/>

  <!-- Clock face -->
  <circle cx="320" cy="180" r="100" fill="none" stroke="#3d3d3d" stroke-width="2"/>
  <circle cx="320" cy="180" r="6" fill="#c9a227"/>

  <!-- Clock hands showing meeting time -->
  <line x1="320" y1="180" x2="320" y2="110" stroke="#e8e6e3" stroke-width="3" stroke-linecap="round"/>
  <line x1="320" y1="180" x2="380" y2="200" stroke="#c9a227" stroke-width="4" stroke-linecap="round"/>

  <!-- People icons (dots) around -->
  <circle cx="180" cy="120" r="12" fill="#e8e6e3" opacity="0.3"/>
  <circle cx="460" cy="120" r="12" fill="#e8e6e3" opacity="0.3"/>
  <circle cx="180" cy="240" r="12" fill="#e8e6e3" opacity="0.3"/>
  <circle cx="460" cy="240" r="12" fill="#e8e6e3" opacity="0.3"/>
  <circle cx="140" cy="180" r="12" fill="#e8e6e3" opacity="0.3"/>
  <circle cx="500" cy="180" r="12" fill="#e8e6e3" opacity="0.3"/>

  <!-- Rupee signs floating away -->
  <text x="240" y="100" font-family="Georgia, serif" font-size="24" fill="#c9a227" opacity="0.6">₹</text>
  <text x="400" y="80" font-family="Georgia, serif" font-size="18" fill="#c9a227" opacity="0.4">₹</text>
  <text x="200" y="280" font-family="Georgia, serif" font-size="20" fill="#c9a227" opacity="0.5">₹</text>
  <text x="440" y="290" font-family="Georgia, serif" font-size="22" fill="#c9a227" opacity="0.5">₹</text>
  <text x="520" y="140" font-family="Georgia, serif" font-size="16" fill="#c9a227" opacity="0.3">₹</text>
</svg>
